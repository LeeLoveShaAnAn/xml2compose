    <header>

        <div class="editor-pane" aria-label="Android XML输入区">
            <div class="pane-header">
                <h2>Android XML</h2>

        <div class="container">

                <p>关于 &lt;merge&gt; 标签的处理，我们写了一篇详细的<a href="blog/sample-article.html">博客文章</a>来说明，希望能帮助到你。</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/kotlin.min.js"></script>
    <script>
    // 示例代码
    const sampleXML = `<LinearLayout
    xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:padding="16dp">
    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Hello, Jetpack Compose!"
        android:textSize="24sp"/>
    <Button
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Click Me"/>
</LinearLayout>`;

    const sampleCompose = `Column(
    modifier = Modifier
        .fillMaxWidth()
        .fillMaxHeight()
        .padding(16.dp)
) {
    Text(
        modifier = Modifier
            .wrapContentWidth()
            .wrapContentHeight(),
        text = "Hello, Jetpack Compose!",
        fontSize = 24.sp
    )
    Button(
        modifier = Modifier
            .fillMaxWidth()
            .wrapContentHeight()
    ) {
        Text(text = "Click Me")
    }
}`;

    // 代码高亮
    function highlightAll() {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    }

    // 复制功能
    const copyBtn = document.getElementById('copy-btn');
    const copyTip = document.getElementById('copy-tip');
    copyBtn.addEventListener('click', () => {
        const code = document.getElementById('compose-output').innerText;
        if (code.trim().length === 0) return;
        navigator.clipboard.writeText(code).then(() => {
            copyTip.classList.add('show');
            setTimeout(() => copyTip.classList.remove('show'), 1200);
        });
    });

    // 加载示例
    document.getElementById('load-sample-btn').addEventListener('click', () => {
        document.getElementById('xml-input').value = sampleXML;
        document.getElementById('compose-output').textContent = sampleCompose;
        highlightAll();
    });

    // 清空
    document.getElementById('clear-btn').addEventListener('click', () => {
        document.getElementById('xml-input').value = '';
        document.getElementById('compose-output').textContent = '';
    });

    // 转换按钮（假设有 converter.js 实现，若无则用示例）
    document.getElementById('convert-btn').addEventListener('click', () => {
        // 这里应调用实际转换逻辑
        // 这里只是演示，直接用 sampleCompose
        document.getElementById('compose-output').textContent = sampleCompose;
        highlightAll();
    });

    // 自动高亮
    document.addEventListener('DOMContentLoaded', highlightAll);

    // 响应式：移动端自动收起FAQ
    // 可选：FAQ折叠功能
    </script>
