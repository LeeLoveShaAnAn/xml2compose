<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xml2compose.dev | Live XML to Jetpack Compose Converter</title>
    <meta name="description" content="A live, interactive tool to automatically convert Android XML layout files into clean, modern Jetpack Compose code with code highlighting and formatting.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <!-- highlight.js styles for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>xml2compose.dev</h1>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </header>

    <main class="converter-container">
        <div class="editor-pane">
            <h2>Android XML</h2>
            <textarea id="xml-input" class="code-input" spellcheck="false"></textarea>
        </div>
        <div class="editor-pane">
            <h2>Jetpack Compose</h2>
            <pre><code id="compose-output" class="language-kotlin"></code></pre>
        </div>
    </main>

    <!-- highlight.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/kotlin.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
